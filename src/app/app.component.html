<div>{{question}}</div>

<div *ngFor="let answer of answers; index as i;" (click)="!verify && addToSelection(i)" [ngClass]="{
    valid: verify && validAnswers.includes(i),
    invalid: verify && invalidAnswers.includes(i)
  }">
  <span class="answers">
    <input type="checkbox" [disabled]="verify">{{answer.value}}
  </span>
</div>

<button type="button" (click)="toggleVerification()">Verify</button>
